<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title></title>
</head>

<body>
    <div class="container-fluid">
        <div class="row justify-content-center bg-dark text-white">
            <h1>Results</h1>
        </div>
        <div class="row justify-content-left bg-light margin">
            <div class="form-group">
                <div class="col-4">
                    <h3 class="result">Name: {{ result_name }}</h3>
                    <h3 class="result">Instructor: {{ result_instr }}</h3>
                    <h3 class="result">Favorite Stack: {{ result_stack }}</h3>
                    <h3 class="result">Opportunities: {{ result_opp }}</h3>
                </div>
            </div>
        </div>
    </div>








    <script src="https: //cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
